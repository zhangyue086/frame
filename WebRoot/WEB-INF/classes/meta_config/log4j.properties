#log4j.rootLogger = debug,infoFile,errorFile,debugFile,stdout
log4j.rootLogger = dubug,infoFile,errorFile,stdout

log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=debug
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n
 
log4j.appender.debugFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debugFile.Threshold=debug
log4j.appender.debugFile.File=${catalina.home}/logs/debug.log
log4j.appender.debugFile.layout=org.apache.log4j.PatternLayout  
log4j.appender.debugFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n
log4j.appender.debugFile.DatePattern='.'yyyy-MM-dd 
 
log4j.appender.infoFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.infoFile.Threshold=INFO
log4j.appender.infoFile.File=${catalina.home}/logs/info.log
log4j.appender.infoFile.layout=org.apache.log4j.PatternLayout  
log4j.appender.infoFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n
log4j.appender.infoFile.DatePattern='.'yyyy-MM-dd 

log4j.appender.errorFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.errorFile.Threshold=error
log4j.appender.errorFile.File=${catalina.home}/logs/error.log
log4j.appender.errorFile.layout=org.apache.log4j.PatternLayout  
log4j.appender.errorFile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n
log4j.appender.errorFile.DatePattern='.'yyyy-MM-dd 
